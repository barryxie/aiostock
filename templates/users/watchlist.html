{% extends "base.html" %}

{% block content %}
<div class="container">
<h1 class="display-3 title">Watchlist</h1>
<table class="table table-striped table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Symbol <i id="title" class="fas fa-sort-down"></i></th>

        <th scope="col">Last <i id="rating" class="fas fa-sort-down"></i></th>
        
      </tr>
    </thead>
    <tbody>
        {% for watchlist in data %}
        <tr>
            <td> <span class="watchlist_symbol">{{watchlist.symbol}}</span></td>
            <td> <span id="{{watchlist.symbol}}-PRICE">{{watchlist.data.c}}</span></td>
            <td><form action="/users/{{user.username}}/watchlist/{{watchlist.id}}/delete" method="post"> <button class="btn btn-info">Delete</button></form></td>
    </tr>
        {% endfor %}
    </tbody>
  </table>


<form method="POST" action="/users/{{user.username}}/watchlist/add">

    
    {{ form.hidden_tag() }}
    

    {% for field in form if field.widget.input_type != 'hidden' %}
    <div class="container mt-3 px-0">
       
        {{field(class="form-control")}}
      
    
    </div>
    {% endfor %}
    <button class="btn btn-primary mt-3">Add Symbol</button>
</form>


</div>


{% endblock%}
