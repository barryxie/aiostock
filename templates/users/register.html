{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <h1 class="display-3 title">Create User</h1>
            <form method="POST">

                
                {{ form.hidden_tag() }}
                

                {% for field in form if field.widget.input_type != 'hidden' %}
                <div class="row mt-3">
                {{field.label(class="col-sm-3 col-form-label")}} 
                <div class="col-sm-9">
                    {{field(class="form-control")}}
                </div>   
                
                </div>
                {% endfor %}
                <button class="btn btn-primary mt-3">Sign up!</button>
            </form>
        </div>    
    </div>
</div>
{% block maincontent %}
{% endblock %}

{% endblock%}
