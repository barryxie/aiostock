{% extends "base.html" %}

{% block content %}
<div class="container">
<h1>watchlist</h1>
<ul>
    {% for watchlist in watchlists %}
        <li>{{watchlist.symbol}}</li>
    {% endfor %}
</ul>

<form method="POST" action="/users/{{user.username}}/watchlist/add">

    
    {{ form.hidden_tag() }}
    

    {% for field in form if field.widget.input_type != 'hidden' %}
    <div class="row mt-3">
    <div class="col-sm-10">
        {{field(class="form-control")}}
    </div>   
    
    </div>
    {% endfor %}
    <button class="btn btn-primary mt-3">Add Symbol</button>
</form>


</div>


{% endblock%}
