{% extends "base.html" %}

{% block content %}
<div class="container">
<h1>Create User</h1>
<form method="POST">

    
    {{ form.hidden_tag() }}
    

    {% for field in form if field.widget.input_type != 'hidden' %}
    <div class="row mt-3">
    {{field.label(class="col-sm-2 col-form-label")}} 
    <div class="col-sm-10">
        {{field(class="form-control")}}
    </div>   
    
    </div>
    {% endfor %}
    <button class="btn btn-primary mt-3">Login</button>
</form>
</div>
{% block maincontent %}
{% endblock %}

{% endblock%}
